<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Github Profile Generator</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="welcomePage">
            <img src="github.jpeg" alt="GitHub Logo" id="githubLogo" />
            <h1>Welcome to the GitHub Profile Generator</h1>
            <p>This simple tool allows you to search for GitHub users and generate their profiles.</p>
            <p>Enter a GitHub username in the search box below to get started :~</p>
            
        <form id="form">
            <input type="text" id="search" placeholder="Search a Github User" />
            <button type="button" id="searchBtn">Search</button>
        </form>
        </div>
        <main id="main"></main>
    </body>
</html>
