<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Detective</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

        <img src="github.jpeg" alt="GitHub Logo" id="githubLogo" />

        <div id="serviceButtons">
            <div class="glare-card">
                <div class="card-inner">
                    <div class="card-front">
                        <button onclick="location.href='profile-generator.html'">Profile Generator</button>
                    </div>
                    <div class="card-back">
                        <p>Description for Profile Generator</p>
                    </div>
                </div>
            </div>
            <div class="glare-card">
                <div class="card-inner">
                    <div class="card-front">
                        <button onclick="location.href='profile-roast.html'">Profile Roast</button>
                    </div>
                    <div class="card-back">
                        <p>Description for Profile Roast</p>
                    </div>
                </div>
            </div>
            <div class="glare-card">
                <div class="card-inner">
                    <div class="card-front">
                        <button onclick="location.href='profile-analyzer.html'">Profile Analyzer</button>
                    </div>
                    <div class="card-back">
                        <p>Description for Profile Analyzer</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
